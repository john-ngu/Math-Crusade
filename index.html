<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Crusade</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- This is the login screen/form -->
    <div class="mountain-bg"></div>
    <div class="wrapper">
      <div id="login-section" class="login-form">
        <h1>Welcome to Math Crusade</h1>
        <div class="input-box">
          <input type="text" id="username" placeholder="Username" />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input type="password" id="password" placeholder="Password" />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember me </label>
          <a href="#">Forgot password?</a>
        </div>

        <button id="loginBtn" class="glow-button" onclick="login()">
          Start Adventure
        </button>

        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </div>
    </div>

    <!-- This is the top menu once you've logged in -->
    <div class="container">
      <div id="game-section" class="game-container" style="display: none">
        <nav class="nav-menu">
          <h3 class="logo">Math Crusade</h3>
          <div class="nav-links">
            <a href="#" id="leaderboard-link">Leaderboard</a>
            <a href="#" onclick="logout()">Logout</a>
          </div>
        </nav>

        <!-- This is the challenge selection-->
        <div class="level-select">
          <h2>Choose Your Challenge</h2>

          <div class="level-grid">
            <div class="level-card" onclick="startLevel('addition')">
              <h3>Addition</h3>
              <div>+</div>
            </div>

            <div id="subtraction-level" class="level-card locked">
              <div class="lock-icon">ðŸ”’</div>
              <h3>Subtraction</h3>
              <div>-</div>
              <div class="points-needed">Unlock at 5 points</div>
            </div>

            <div id="multiplication-level" class="level-card locked">
              <div class="lock-icon">ðŸ”’</div>
              <h3>Multiplication</h3>
              <div>Ã—</div>
              <div class="points-needed">Unlock at 10 points</div>
            </div>

            <div id="division-level" class="level-card locked">
              <div class="lock-icon">ðŸ”’</div>
              <h3>Division</h3>
              <div>Ã·</div>
              <div class="points-needed">Unlock at 15 points</div>
            </div>
          </div>
        </div>
      </div>

      <!-- This is the problem section (when you've selected a challenge)-->
      <div id="problem-section" class="game-container" style="display: none">
        <div class="battle-scene">
          <div class="knight"></div>
          <div class="problem-box">
            <div id="problem" class="problem-text"></div>
            <div class="options-container">
              <button class="option-btn" data-index="0"></button>
              <button class="option-btn" data-index="1"></button>
              <button class="option-btn" data-index="2"></button>
            </div>
          </div>
        </div>
        <div class="score-container">Score: <span id="score">0</span></div>
        <button id="backToLevels" class="back-button">Back to Levels</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
